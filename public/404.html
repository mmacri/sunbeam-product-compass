<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Product Comparison Tool</title>
    <script type="text/javascript">
        // GitHub Pages SPA redirect for hash router
        var l = window.location;
        var pathSegments = l.pathname.split('/');
        var basePath = '';
        
        // Handle GitHub Pages subdirectory deployment
        if (pathSegments.length > 2 && pathSegments[1]) {
            basePath = '/' + pathSegments[1];
        }
        
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            basePath + '/#' + l.pathname.replace(basePath, '') +
            (l.search ? '&' + l.search.slice(1) : '') + l.hash
        );
    </script>
</head>
<body>
</body>
</html>
